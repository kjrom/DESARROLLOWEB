<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4"> 游닄 Bienvenido a Biblioteca Flask</h1>
        <p class="lead text-center mb-5">Administra tus libros favoritos de forma simple y elegante.</p>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center">
            <!-- Formulario de Login -->
            <div class="col-md-5 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>Iniciar Sesi칩n</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="login" value="1">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="login-username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="login-password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div class="col-md-5 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4>Registrarse</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="register" value="1">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="register-username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="register-password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
