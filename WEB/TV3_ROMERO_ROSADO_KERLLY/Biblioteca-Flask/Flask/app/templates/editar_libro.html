<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Libro</h1>
        </header>

        <form action="{{ url_for('libros.editar_libro', id=libro.id) }}" method="POST" class="book-form">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" name="titulo" id="titulo" value="{{ libro.titulo }}" required>

            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" value="{{ libro.autor }}">

            <label for="editorial">Editorial:</label>
            <input type="text" name="editorial" id="editorial" value="{{ libro.editorial }}">

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
